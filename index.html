<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!--Normalize-->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!--Styles-->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="card">
      <!--Card Image-->
      <div class="card__image"></div>
      <!--Card Elements-->
      <div class="card__elements">
        <div class="elements__main">
          <h1 class="main__title">
            Get <span class="title--color">insights</span> that help your
            business grow.
          </h1>
          <p class="main__paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="card__stats">
          <div class="stats__data">
            10k+<br />
            <span class="data--color">companies</span>
          </div>
          <div class="stats__data">
            314<br />
            <span class="data--color">templates</span>
          </div>
          <div class="stats__data">
            12M+<br />
            <span class="data--color">queries</span>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="attribution--state"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/FrancoGL" target="_blank" class="attribution--state">FrancoGL</a>.
    </div>
  </body>
</html>
